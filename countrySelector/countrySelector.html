<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/countrySelector.css">
	</head>
	<body>
		<h2>Single</h2>
		<div id="country_1" class="flagSelector" style="width: 32px;height: 21px;border-radius: 10px;"></div>
		<section class="lang_fr">
			Français
		</section>
		<section class="lang_uk">
			English
		</section>
		<section class="lang_sp">
			Español
		</section>
		<h2>Multiple</h2>
		<div id="country_2" class="flagSelector" style="width: 32px;height: 21px;border-radius: 10px;"></div>
		<section class="lang_2fr">
			Français
		</section>
		<section class="lang_2uk">
			English
		</section>
		<section class="lang_2sp">
			Español
		</section>
		<div id="country_3" class="flagSelector" style="width: 32px;height: 21px;border-radius: 10px;"></div>
		<script src="js/countrySelector.js"></script>
		<script type="text/javascript">
			let config_1 = {
				language:[
					{
						lang:'uk',
						logo:'imgs/united-kingdom-flag.svg'
					},
					{
						lang:'fr',
						logo:'imgs/france-flag.svg'
					},
					{
						lang:'sp',
						logo:'imgs/spain-flag.svg'
					}
				],
				langPart:"lang_"
			};
			let config_2 = {
				language:[
					{
						lang:'uk',
						logo:'imgs/united-kingdom-flag.svg'
					},
					{
						lang:'fr',
						logo:'imgs/france-flag.svg'
					},
					{
						lang:'sp',
						logo:'imgs/spain-flag.svg'
					}
				],
				langPart:"lang_2"
			};

			countrySelector ( "country_1", config_1, "uk" );
			countrySelector ( "country_2", config_2, "fr" );
			countrySelector ( "country_3", config_2, "fr", "country_2" );
		</script>
	</body>
</html>
