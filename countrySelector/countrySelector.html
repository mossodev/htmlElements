			.flagSelector
			{
				display: none;
			}

			.flagDisplay
			{
				width: 100%;
				height: 21px;
				position: relative;
				background-image: none;
				background-repeat: no-repeat;
				background-size: fill;
			}

			#country
			{
				width: 32px;
				height: 21px;	
				border-radius: 10px;
			}

			#country label
			{
				display:flex;
			}

			#country > #selector
			{
				opacity: 0;
				position:absolute;

				z-index: 1;
				background: white;
				border-radius: 5px;
				border: solid 1px black;
				box-shadow: 1px 1px 2px black ;
				padding: 5px;
				margin-top: 10px;
				margin-left: -6px;

				transform: scale(0);
				transition: all .25s;
			}

			#country:hover #selector
			{
				opacity: 1;
				transform: scale(1);
			}

					this.els = [];

					var el = document.getElementsByClassName( 'flagSelector' );
					for ( var i = 0; i < el.length; i++ )
					{
						this.lang.push ( el[ i ].value );

						if ( el[ i ].checked )
						{
							language = el[ i ].value;
						}
					}

					this.updateElements ( );
					if ( language )
					{
						this.changeFlag ( language );
					}
				}

				changeFlag ( language )
				{
					for ( var i = 0; i < this.lang.length; i++ )
					{
						if ( this.lang[ i ] == language )
						{
							for ( var j = 0; j < this.els[ i ].length; j++ )
							{
								this.els[ i ][ j ].style.display = "";
							}
						}
						else
						{
							for ( var j = 0; j < this.els[ i ].length; j++ )
							{
								this.els[ i ][ j ].style.display = "none";
							}
						}
					}
				}

				updateElements ( )
				{
					for ( var i = 0; i < this.lang.length; i++ )
					{
						this.els[ i ] = document.getElementsByClassName ( 'lang_' + this.lang[ i ] );
					}
				}
			}

			var selector = new countrySelector ( 'uk' );
		</script>
	</body>
</html>
